                    </div>

                        <label>Email</label><label class="validation-error hide" id="emailValidationError">This field is required.</label>

                    </div>
                    <div>
                        <label>Phone</label><label class="validation-error hide" id="phoneValidationError">This field is required.</label>
                        <input type="Text" name="phone" id="phone"   pattern="[789][0-9]{9}" required>
                    </div>
                    <div>
                        <label>Age</label><label class="validation-error hide" id="ageValidationError">This field is required.</label>
                        <input type="text" name="age" id="age" pattern="[0-9]{2}" required>
                    </div>
                        <div>
                        
                        <p>Please select your Gender:</p>

                            <input type="radio" id="Gender" value="female">

                          </div><br>
                    </div>
                    <div>
                        <label>Photo</label><br><br>
                        <input type="file" id="myFile" name="filename" required>
                    </div><br>

                    <div>
                        <label>Address</label><label class="validation-error hide" id="addressValidationError">This field is required.</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit" >

                </form>

                    </thead>

                    </tbody>
                </table>

        </tr>
